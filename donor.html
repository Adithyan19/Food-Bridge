<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bridge - Make a Donation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            background: #e0e5d3;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .menu a:hover {
            background: #5a915a;
            color: #fff;
        }

        .content {
            flex: 1; /* Content takes up remaining space */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column; /* Labels on top of inputs */
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Button takes full width */
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sidebar and content vertically */
            }

            .sidebar {
                width: 100%; /* Sidebar takes full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>FOOD BRIDGE</h2>
            <div class="menu">
                <a href="#">Dashboard</a>
                <a href="#">Profile</a>
                <a href="feedback.html">Feedback</a>
                <a href="support.html">Support</a>
                <a href="mainpage.html">Log Out</a>
            </div>
        </aside>
        <main class="content">
            <h1>Make a Donation</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                <div class="form-group">
                    <label for="shelfLife">Shelf Life (Days):</label>
                    <input type="number" id="shelfLife" name="shelfLife" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Item Category:</label>
                    <select id="itemCategory" name="itemCategory">
                        <option value="groceries">Groceries</option>
                        <option value="cookedFood">Cooked Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="donorName">Donor Name:</label>
                    <input type="text" id="donorName" name="donorName" required>
                </div>
                <div class="form-group">
                    <label for="houseNo">House No.:</label>
                    <input type="text" id="houseNo" name="houseNo" required>
                </div>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="donationDate">Donation Date:</label>
                    <input type="date" id="donationDate" name="donationDate" required>
                </div>
                <button type="submit">Donate</button>
            </form>
        </main>
    </div>
</body>
</html>
