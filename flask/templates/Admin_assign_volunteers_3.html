<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Assignment | FoodBridge</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar img.logo {
      max-width: 140px;
      margin-bottom: 30px;
    }

    .sidebar .menu {
      width: 100%;
    }

    .sidebar .menu a {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 15px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      background-color: #f5f5f5;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .sidebar .menu a:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex-grow: 1;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      color: #333;
      background: #eaeaea;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .donation-details {
      background: #fffdf5;
      border: 1px solid #eee2c4;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .donation-details:hover {
      transform: scale(1.01);
    }

    .donation-details h3 {
      margin-bottom: 20px;
      color: #2e7d55;
      font-size: 20px;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 40px;
    }

    .donation-grid div {
      font-weight: bold;
      font-size: 15px;
    }

    .donation-status-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #33a374;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .donation-status-btn:hover {
      background-color: #249b6a;
    }

    .volunteer-section {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .volunteer-section h3 {
      color: #33a374;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #d6f5b0;
      color: #333;
    }

    td button {
      padding: 6px 12px;
      border: none;
      background: #33a374;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #249b6a;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 20px 15px;
      }

      .main-content {
        margin-left: 200px;
        padding: 20px;
      }

      .donation-grid {
        grid-template-columns: 1fr;
      }
    }

    @media screen and (max-width: 480px) {
      .sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        box-shadow: none;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .sidebar img.logo {
        display: none;
      }

      .sidebar .menu a {
        display: inline-block;
        margin: 0 5px;
      }

      .main-content {
        margin-left: 0;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="{{url_for('static', filename='logo.png')}}" alt="Food Bridge Logo" class="logo" />
    <div class="menu">
      <a href="admin">Dashboard</a>
      <a href="admin?section=verify">Verify NGOs</a>
      <a href="admin?section=assign">Assign Volunteers</a>
      <a href="logout">Log Out</a>
    </div>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <a href="#" class="back-button">&larr; Back</a>

    <div class="donation-details">
      <h3>Donation Details</h3>
      <div class="donation-grid">
        <div>Donation ID: D101</div>
        <div>Food Name: Cooked Rice</div>
        <div>Donor Name: Mr. Sharma</div>
        <div>Food Quantity: 10 kg</div>
        <div>Donor Address: MG Road, Kochi</div>
        <div>Shelf-Life: 4 hours</div>
        <div>Donor Phone: 9998887776</div>
        <div>Volunteer Name: Raghav</div>
      </div>
      <button class="donation-status-btn">Set Donation to Completed</button>
    </div>

    
</body>
</html>
