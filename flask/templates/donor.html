<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bridge - Make a Donation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg1.jpg') no-repeat center center/cover; /* Background image */
            color: #333;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
        }
        .menu a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #333;
            background: #e0e5d3;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .menu a:hover {
            background: #4CAF50;
            color: #fff;
        }

        /* Content with transparent background for readability */
        .content {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
        }

        .content h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #4CAF50;
        }

        .welcome-message {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>FOOD BRIDGE</h2>
            <div class="menu">
                <a href="donor">Dashboard</a>
                <a href="donor_profile">Profile</a>
                <a href="feedback">Feedback</a>
                <a href="support">Support</a>
                <a href="/">Log Out</a>
            </div>
        </aside>
        <main class="content">
            <h1>Make a Donation</h1>
            <p class="welcome-message">Hello, <span id="donorName">Donor</span>! Thank you for your generosity.</p>
            <form id="donation-form" method="POST">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                <div class="form-group">
                    <label for="shelfLife">Shelf Life (Days):</label>
                    <input type="number" id="shelfLife" name="shelfLife" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Item Category:</label>
                    <select id="itemCategory" name="itemCategory">
                        <option value="groceries">Groceries</option>
                        <option value="cookedFood">Cooked Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="donationDate">Donation Date:</label>
                    <input type="date" id="donationDate" name="donationDate" required>
                </div>
                <button type="submit">Donate</button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById("donation-form").addEventListener("submit", async function (event) {
            event.preventDefault();  // Prevent form from submitting normally
        
            let formData = new FormData(this);  // Get form data
        
            let response = await fetch("/donor", {
                method: "POST",
                body: formData
            });
        
            let result = await response.json();  // Get JSON response
        
            let messageElement = document.createElement("p");  // Create new message element
            messageElement.style.fontWeight = "bold";
        
            if (result.success) {
                messageElement.style.color = "green";
                messageElement.innerText = "✅ " + result.message;
            } else {
                messageElement.style.color = "red";
                messageElement.innerText = "❌ Error: " + result.error;
            }
        
            this.appendChild(messageElement);  // Append message below the form
        });
    </script>
</body>
</html>
