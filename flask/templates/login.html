<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bridge - Sign In</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f0e8;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Section */
        .left-section {
            background-color: #d6f5b0;
            flex: 1;
            padding: 50px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .quote {
            font-size: 48px;
            font-weight: bold;
            color: #249b6a;
            line-height: 1.5;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            background-color: #fff7eb;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            color: #000;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #249b6a;
            outline: none;
        }

        .forgot-password {
            font-size: 14px;
            color: #586ee0;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-bottom: 20px;
        }

        .signin-btn {
            width: 100%;
            padding: 12px;
            background-color: #33a374;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .signin-btn:hover {
            background-color: #249b6a;
            transform: scale(1.05);
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <img src="{{url_for('static', filename='logo.png')}}" alt="Food Bridge Logo" class="logo">
            <br><br>
            <p class="quote">One's fingerprints<br>don't fade<br>from the life<br>we touch</p>
        </div>

        <div class="right-section">
            <h1>Sign in</h1>
            <form id="login-form" method="POST">
                <input type="text" id="username" placeholder="Username" class="input-field" name="username" required>
                <input type="password" id="password" placeholder="Password" class="input-field" name="password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="signin-btn">Sign in</button>
                <p class="register-text">New? <a href="signup" class="register-link">Register now</a></p>
            </form>
            <p id="output-message"></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();  // Prevent form from submitting normally
    
            let formData = new FormData(this);  // Get form data
            let outputMessage = document.getElementById("output-message");
    
            let response = await fetch("/login", {
                method: "POST",
                body: formData
            });
    
            let result = await response.json();  // Get the JSON response
    
            if (result.success) {
                outputMessage.style.color = "green";
                outputMessage.innerText = "Login successful! Redirecting...";
                
                    if (result.role=='donor') {
                        window.location.href = "/donor";
                      }
                    else if (result.role == 'volunteer') {
                        window.location.href = "/volunteer";
                    } 
                    else if (result.role == 'ngo') {
                        window.location.href = "/ngo";
                    } else {
                        outputMessage.innerText = 'Invalid Role';  // Show error message
                        outputMessage.style.color = "red";
                    }
                
            } else {
                outputMessage.innerText = result.error;  // Show error message
                outputMessage.style.color = "red";
            }
        });
    </script>
    

</body>

</html>
