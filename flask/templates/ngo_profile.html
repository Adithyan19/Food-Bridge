<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Profile - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #d4edda;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h3 {
            margin: 0;
            color: #155724;
        }
        .profile-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .profile-content h4 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #40916c;
        }
        .profile-content p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .details-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .details-list li {
            font-size: 16px;
            padding: 12px;
            background: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .details-list li:hover {
            background: #e2e6ea;
        }
        .details-list li strong {
            color: #155724;
        }
        .update-btn {
            background: #40916c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .update-btn:hover {
            background: #2d6a4f; /* Darker shade for hover effect */
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h3>NGO Profile</h3>
        <p>Welcome to your profile page.</p>
    </header>
    
    <section class="profile-content">
        <h4>Organization Details</h4>
        <p>Update and view your organization details below.</p>

        <ul class="details-list">
            <li><strong>Organization Name:</strong> <span id="ngoname">Loading...</span></li>
            <li><strong>Email:</strong> <span id="email">Loading...</span></li>
            <li><strong>Phone:</strong> <span id="phone">Loading...</span></li>
            <li><strong>Address:</strong> <span id="address">Loading...</span></li>
        </ul>
        
        <a href="/update_profile?role=ngo">
            <button class="update-btn">Update Profile</button>
        </a>
            </section>
    
    <div class="footer">
        <p>&copy; 2025 Food Bridge NGO. All rights reserved.</p>
    </div>
    <script>
        async function loadNGOProfile() {
            try {
                let response = await fetch("/get_profile");
                let data = await response.json();
    
                if (data.error) {
                    alert(data.error);
                    return;
                }
    
                document.getElementById('ngoname').textContent = data.ngoname || "N/A";
                document.getElementById('email').textContent = data.email || "N/A";
                document.getElementById('phone').textContent = data.phone || "N/A";
    
                let address = `${data.street || ''}, ${data.district || ''}, ${data.state || ''}, ${data.pincode || ''}`;
                document.getElementById('address').textContent = address;
            } catch (error) {
                console.error("Error loading profile:", error);
                alert("Failed to load profile. Please try again.");
            }
        }
    
        window.onload = loadNGOProfile;
    </script>
    
    
</body>
</html>
